<!DOCTYPE html>
<html>
<head>
<title>QR Code Generator</title>
<style>
/* Your CSS styles here */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  background: linear-gradient(125deg, orange, purple);
  min-height: 100vh;
  font-family: 'Ubuntu', sans-serif;
}

.header {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.header .box {
  background: #f4f4f4;
  padding: 20px;
  border-radius: 20px;
  color: #1e7fb0;
  box-shadow: 10px 10px rgba(0, 0, 0, 0.2);
  text-align: center;
}

.header .box hr {
  border-top: 2px solid #a2a2a2;
  margin: 3px;
}

.header .box input {
  width: 100%;
  margin-bottom: 3px;
  height: 50px;
  padding: 3px;
  resize: vertical;
}

.header .box .qrcode {
  padding: 3px;
  margin-top: 10px;
}

.header .box .sqrcode {
  padding: 3px;
  margin-left: 15px;
}

.header .box button {
  width: 100%;
  height: 35px;
  background: #1e7fb0;
  font-weight: 700;
  font-family: 'Ubuntu', sans-serif;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}
</style>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  var qrcode = new QRCode(document.querySelector(".qrcode"));

  function generateQr() {
    var inputValue = document.querySelector("input").value;
    qrcode.makeCode(inputValue);
  }

  // Add an event listener to the "Generate QR Code" button
  document.querySelector("#generateButton").addEventListener("click", generateQr);

  // Add an event listener to the "Download" button
  document.querySelector("#downloadButton").addEventListener("click", function () {
    var qrCodeImage = document.querySelector(".qrcode img");
    var canvas = document.createElement('canvas');
    canvas.width = qrCodeImage.width;
    canvas.height = qrCodeImage.height;
    var context = canvas.getContext('2d');
    context.drawImage(qrCodeImage, 0, 0);

    var a = document.createElement('a');
    a.download = 'qrcode.png';
    a.href = canvas.toDataURL('image/png');
    a.click();
  });

  // Add an event listener to the "Share" button
  document.querySelector("#shareButton").addEventListener("click", function () {
    var qrCodeImage = document.querySelector(".qrcode img");
    var qrCodeDataURL = qrCodeImage.src;

    // Replace this with your specific sharing logic (e.g., social media sharing).
    // For this example, we'll just log the data URL in the console.
    console.log("Share QR Code:", qrCodeDataURL);
  });
});
</script>
</head>
<body>
<div class="header">
  <div class="box">
    <h1>QR Code Generator</h1>
    <input type="text" id="inputText" placeholder="Paste an URL or enter text, then press enter"/>
    <button id="generateButton">Generate QR Code</button><br>
    <hr>
    <div class="qrcode"></div><br><br>
    <button id="downloadButton">Download</button><br><br>
    <button id="shareButton">Share</button>
  </div>
</div>
</body>
</html>
